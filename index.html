<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream and Playback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 750px;
            margin: 10px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img, video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            max-height: 400px;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004494;
        }

        button.active {
            background-color: #333;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            margin-top: 20px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <header>
        Live Stream and Playback
    </header>
    <main>
        <div class="button-group">
            <button id="liveStream">Live Stream</button>
            <button id="playback">Playback</button>
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording">Stop Recording</button>
            <button id="stopStream">Stop Stream</button>
        </div>
        <img id="video" alt="Live Stream" style="display: none;" />
        <video id="playbackVideo" controls style="display: none;"></video>
    </main>
    <footer>
        &copy; 2025 Live Stream and Playback Application
    </footer>
    <script src="main.js"></script>
</body>
</html>
